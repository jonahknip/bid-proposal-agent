# Nixpacks configuration for Railway deployment
# Required for weasyprint PDF generation

[phases.setup]
nixPkgs = [
    "python311",
    "cairo",
    "pango",
    "gdk-pixbuf",
    "libffi",
    "gobject-introspection",
    "fontconfig",
    "freetype"
]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[start]
cmd = "gunicorn app:app"
